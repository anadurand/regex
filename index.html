<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Validación</title>
  </head>
  <body>
    <form class="contactanos form" action="index.html" method="post">
      <div class="input-box">
        <label for="name">Nombre</label>
        <input id = "name" type="text" name="" pattern="[A-Z]{1}[a-z]*" title = "La primera letra mayúscula" required>
      </div>
      <div class="input-box">
        <label for="lastName">Apellido</label>
        <input id = "lastName" type="text" name="" value="" pattern="[A-Z]{1}[a-z]*" title = "La primera letra mayúscula" required>
      </div>
      <div class="input-box">
        <label for="dni">DNI</label>
        <input id = "dni" type="text" pattern="[0-9]{8}" required>
      </div>
      <div class="input-box">
        <label for="date">Fecha de nacimiento</label>
        <input id = "date" type="text" name="" value="" pattern="(?:19)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
      </div>
      <div class="input-box">
        <label for="cellphone">Celular</label>
        <input id = "cellphone" type="tel" name="" value="" pattern="\d{9}" required>
      </div>
      <div class="input-box">
        <label for="phone">Telefono casa</label>
        <input id = "phone" type="tel" name="" value="" pattern="\d{6}" required>
      </div>
      <div class="input-box">
        <label for="password">Contraseña</label>
        <input id = "password" type="password" name="" value="" pattern="^\S{6,}$" required>
      </div>
      <div class="input-box">
        <label for="confirmP">Confirmar contraseña</label>
        <input id = "confirmP" type="password" name="" required>
      </div>
      <div class="input-box">
        <label for="comment">Comentario</label><br>
        <textarea id = "comment" name="name" rows="8" cols="60" required></textarea>
      </div>
      <div class="input-box">
        <label for="check">Acepto los términos y condiciones</label>
        <input id = "check" class="check" type="checkbox" name="" value="" required>
      </div>
      <input id = "enviar" type="submit" name="" value="Enviar">
    </form>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
